# =============================================================================
# PWM Acceptance Thresholds Registry
# Per-modality acceptance thresholds for staged acceptance testing.
#
# Tier A: Must pass -- 8 core modalities with full S1.1-S1.4.
# Tier B: Must pass before release -- 4 modalities with S1.1-S1.2.
# Tier C: Smoke test -- 22 modalities: forward_ok + no crash.
#
# Fields:
#   tier: A | B | C
#   primary_metric: metric name from metric_registry
#   quick_threshold: minimal bar for CI quick checks
#   full_threshold: bar for full acceptance (release gate)
#   secondary_metric: optional second metric
#   secondary_quick: threshold for secondary metric (quick mode)
#   calib_required: whether calibration data is needed for real deployment
# =============================================================================

# ---------------------------------------------------------------------------
# Tier A -- must pass (8 modalities)
# ---------------------------------------------------------------------------
spc:
  tier: A
  primary_metric: psnr
  quick_threshold: 18
  full_threshold: 22
  calib_required: true

