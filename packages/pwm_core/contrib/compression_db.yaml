        expected_psnr_db: 27.3
        provenance:
          dataset_id: "bii_widefield_hela_2023"
          seed_set: [42, 123, 456]
          operator_version: "pwm_op_widefield_v1.0"
          solver_version: "pwm_core.recon.richardson_lucy@0.1.0"
          date_generated: "2025-10-15"
          notes: "Richardson-Lucy 50 iterations, Gaussian PSF FWHM=250nm, HeLa cells"
      - cr: 1.0
        noise: "photon_starved"
        solver: "richardson_lucy"
        recoverability: 0.61
        expected_psnr_db: 22.1
        provenance:
          dataset_id: "bii_widefield_hela_2023"
